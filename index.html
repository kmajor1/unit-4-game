<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>

</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- game space -->
        <div id="gameSpace" class="m-0 col-8">
            <!-- all characters for selection placed here -->
            <div id="charactersInit" class="row mb-3">
                <!-- grid of 4 items, 4 characters -->
                <div class="card-deck">
                    <div class="card characterHolder" id="darthVader">
                        <div class="card-header characterLabel">
                                <p>Darth Vader</p>
                        </div>
                        <div class="characterImgHolder">
                            <img class="img-fluid" src="./assets/images/darth_vader.jpeg">
                        </div>
                        <div class="card-footer">
                            Put stats here 
                        </div>
                    </div>
                    <div class="card characterHolder" id="rey">
                        <div class="card-header characterLabel">
                            <p>Rey</p>
                        </div>
                        <div class="characterImgHolder">
                            <img class="img-fluid" src="./assets/images/rey.jpg">
                        </div>
                        <div class="card-footer">
                            Put stats here 
                        </div>
                    </div>
                    <div class="card characterHolder" id="obiwan">
                        <div class="card-header characterLabel">
                            <p>Obi-Wan</p>
                        </div>
                        <div class="characterImgHolder">
                            <img class="img-fluid" src="./assets/images/obiwan.png">
                        </div>
                        <div class="card-footer">
                            Put stats here 
                        </div>
                    </div>
                    <div class="card characterHolder" id="han">
                        <div class="card-header characterLabel">
                            <p>Han Solo</p>
                        </div>
                        <div class="characterImgHolder">
                            <img class="img-fluid" src="./assets/images/han_solo.png">
                        </div>
                        <div class="card-footer">
                            Put stats here 
                        </div>
                    </div>
                </div>
            </div>
            <!-- the selected player character goes here -->
            <div id="selectedCharactersSpace" class="row w-100 mx-0">
                <div class="row">
                    <div class="card-deck">
                        <div class="card text-left flex-fill">
                            <div class="card-header">Player</div>
                            <img class="playerIMG card-img-top" src="https://via.placeholder.com/150X150/">
                            <div class="card-body">
                            </div>
                            <div class="card-footer">
                                Progress Bar
                            </div>
                        </div>
                        
                            <div class="card flex-fill">
                                <div id="vsHolder" class="card-body">
                                    <h2 id="vsLabel">VS</h2>
                                </div>
                            </div>
                        <div class="card text-left flex-fill">
                            <div class="card-header">Computer</div>
                            <img class="opponentIMG card-img-top" src="https://via.placeholder.com/150X150/">
                            <div class="card-body">
                            </div>
                            <div class="card-footer">
                                Progress Bar 
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="enemiesSpace" class="row">
                    <div class="col-3">Enemy 1</div>
                    <div class="col-3">Enemy 2</div>
                    <div class="col-3">Enemy 3</div>
                    <div class="col-3">Placeholder div</div>
                </div>
                <!-- game controls -->
                <div id="gameControlsSpace" class="row">
                    <div id="attackControlSpace" class="col">
                        <button class="btn-success">Attack!</button>
                    </div>
                </div>
                <!-- current opponent space -->
                <div id="currentOpponentSpace" class="row">
                    <div class="col-12">
                        Current Defender
                    </div>
                    <div class="row">
                        <div id="currentOpponentBox" class="col-3">
        
                        </div>
                        <div class="col-3"></div>
                        <div class="col-3"></div>
                        <div class="col-3"></div>
                    </div>
                </div>

        </div>
        <!-- enemies for selection displayed here -->
        
    </div>
    </div>
    <div id="emptySpace" class="col-4">
        Put stuff here later
    </div>


    <!-- JQuery, Popper, and Bootstrap  javaScript Plugins -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
